<!DOCTYPE html>
<html>
    <head>
        <title>The Mighty Tea</title>
        <meta charset="UTF-0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="icon" type="x-icon" href="images/TMT.png">
        <link rel="stylesheet" href="css.css">
        <script src="js.js"></script>
    </head>

    <body>
        <!--Banner-->
        <div class="BannerContainer">
            <div class="TopBanner">
                <img src="images/TMT.png" class="icon">
            </div>
            <div class="MiddleBanner">
                <a href="index.htm"><h1 class="header">The Mighty Tea</h1></a>
            </div>
            <div class="BottomBanner"></div>
        </div>
        <!--Buttons-->
        <div class="ButtonContainer">
            <a><button class="buttons">Information</button></a>
        </div>
        <!--Main Content-->
        <div class="posterContainer" style="border-top: none; border-bottom: none;">
            <span>
                <div style="margin-left: 200px; margin-top: 20px; height: 200px; width: 520px; border: solid 1px; ">
                    <form style="margin-left: 10px;">
                        <div>
                            <b>Name: </b><input id="name" name="name" type="text" placeholder="Please enter your name here..." style="margin-top: 15px; margin-left: 20px; margin-bottom: 5px; height: 30px; width: 420px;" maxlength="7">
                        </div>
                        <div>
                            <b>Address:</b> <textarea id="address" style="resize: none; height: 50px; width: 420px;" placeholder="Please input your address here..." maxlength="50"></textarea>
                        </div>
                        <br>
                        <div>
                            <b>Type of payment:</b> Cash On Delivery
                        </div>
                    </form>
                </div>
            </span>
            <span id="hidden" style="display: none;">
                <div style="margin-left: 750px; margin-top: -200px; height: 200px; width: 520px; border: solid 1px; text-align: center; background-color: rgb(31, 255, 106);;">
                    <p style="font-size: 55px; line-height: 0px;" id="ty"><b></b></p>
                    <p style="font-size: 30px; line-height: 0px;">Your order is on its way.</p>
                </div>
            </span>
        </div>
        <!--extra buttons-->
        <div style="float: right;">
            <button class="submit" onclick="submit()" id="SubToDone">Submit</button>
            <a href="index.htm"><button class="submit" onclick="submit()" id="boom" style="display: none;">Done</button></a>
            <a href="index.htm"><button class="generalBack">Return</button></a>
        </div>
        <!--Social Media-->
        <div  class="socialcontainer" style="position: fixed; bottom: 15px; width: 1350px">
        <span>
            <a href="https://www.facebook.com/acesturas" target="_blank"><div><img src="images/fb.png" alt="Facebook Logo" class="fb"></div></a>
            <a href="https://www.instagram.com/timothyaraojo/" target="_blank"><div><img src="images/ig.png" alt="Instagram Logo" class="ig"></div></a>
            <a href="https://twitter.com/home?lang=en" target="_blank"><div><img src="images/twttr.png" alt="Instagram Logo" class="twtrr"></div></a>
        </span>
        <!--Help-->
        <img src="images/h.png" alt="help" title="You're at the Information page" class="help">
        </div>






        <!--Loader-->
        <script>
            window.addEventListener("load", () => {
          const loader = document.querySelector(".loader");
          loader.classList.add("loader--hidden");
          loader.addEventListener("transitionend", () => {
           document.body.removeChild(loader);
          });
          });
        </script>
          <div class="loader"></div>
        <!--Loader-->
          






    </body>
</html>
